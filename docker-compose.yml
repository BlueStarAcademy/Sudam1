version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: sudamr
      POSTGRES_PASSWORD: sudamr
      POSTGRES_DB: sudamr
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sudamr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - deploy.env.example
    environment:
      PORT: 4000
      KATAGO_PATH: /katago/katago
      KATAGO_MODEL_PATH: /katago/model.bin.gz
      KATAGO_HOME_PATH: /katago-home
    ports:
      - "4000:4000"
      - "4001:4001"
    volumes:
      - ./database.sqlite:/app/database.sqlite
      - katago-home:/katago-home
      - ./katago:/katago:ro
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

volumes:
  katago-home:
  postgres-data:

