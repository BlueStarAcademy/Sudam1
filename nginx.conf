server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression 최적화
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/x-javascript 
        application/json 
        application/xml 
        application/xml+rss
        image/svg+xml;
    gzip_disable "msie6";

    # Brotli compression (nginx가 지원하는 경우)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API 프록시
    # Railway에서 별도 서비스로 배포하는 경우:
    # 1. 이 부분을 제거하고 프론트엔드 코드에서 절대 URL 사용
    # 2. 또는 Railway의 내부 네트워크를 통해 통신 (같은 프로젝트 내 서비스)
    # 3. 또는 환경 변수로 백엔드 URL 설정
    location /api {
        # Railway 내부 네트워크: http://backend-service-name:4000
        # 또는 외부 URL: https://your-backend.railway.app
        set $backend_url "http://backend:4000";
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 타임아웃 설정 최적화
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # 버퍼링 최적화
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # WebSocket 프록시
    location /ws {
        set $backend_url "http://backend:4000";
        proxy_pass $backend_url;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        
        # WebSocket 최적화
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
    }

    # HTML 파일은 캐싱하지 않음 (항상 최신 버전)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Static files (SPA 라우팅)
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # JavaScript와 CSS 파일 (빌드 시 해시가 포함되므로 긴 캐싱 가능)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 이미지 파일
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # 이미지 최적화를 위한 헤더
        add_header Vary "Accept-Encoding";
    }

    # 폰트 파일
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        add_header Access-Control-Allow-Origin "*";
    }

    # 오디오 파일
    location ~* \.(mp3|wav|ogg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

